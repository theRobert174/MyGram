<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="MyGram" text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label style="font-size: 10px;">Persona</ion-label><br>
      <ion-label style="font-size: 15px;">Publicaciones</ion-label>

  </ion-toolbar>
</ion-header>

<ion-content>
