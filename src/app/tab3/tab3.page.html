<app-header title="Persona_Nick"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3" style="padding: none;">
        <div class="container">
          <ion-avatar>
            <ion-icon class="av-icon" name="person-circle" color="danger" size="large"></ion-icon>
          </ion-avatar>
          <ion-button class="little-icon" (click)="onClick()">
            <ion-icon slot="icon-only" name="add" style="margin: none; padding: none; font-size: 64px;" size="large"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="9" style="display: flex; text-align: center; margin-top: 15px;">
        <ion-grid class="ion-no-margin">
          <ion-row class="ion-no-margin ion-no-padding">
            <ion-col size="4">
              <ion-label class="item-text-wrap">7</ion-label><br>
              <ion-label style="font-size: 11px !important;">Publicaciones</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label class="item-text-wrap">7</ion-label><br>
              <ion-label style="font-size: 14px !important">Seguidores</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label class="item-text-wrap">7</ion-label><br>
              <ion-label>Seguidos</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="3">
        <ion-label style="margin-left: 10px;">Persona</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label style="margin-left: 10px;">Descripcion</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-no-padding">
      <ion-col size="10" class="ion-no-padding" style="margin-left: 10px;">
        <ion-button (click)="onClick()" expand="block" fill="outline" color="dark" style="height: 40px;">
          Editar perfil
        </ion-button>
      </ion-col>
      <ion-col  class="ion-no-padding">
        <ion-button (click)="onClick()" fill="outline" style="padding: none; margin: none; width: 40px; height: 40px; font-size: 10px;" color="dark">
          <ion-icon slot="icon-only" name="person-add-outline" size="large" style="font-size: 64px !important;"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-segment value="posts" (ionChange)="onClick()" mode="md">
    <ion-segment-button value="posts">
      <ion-icon name="apps-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="tags">
      <ion-icon name="book-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-content>
