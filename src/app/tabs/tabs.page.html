<ion-tabs #itabs (ionTabsDidChange)="Change()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed">
      <ion-icon [name]="selected ? 'home' : 'home-outline'" size="large"></ion-icon>
    </ion-tab-button>
    
    <ion-tab-button tab="Profile">
      <ion-icon [name]="selected ? 'person-circle-outline' : 'person-circle'" size="large"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
